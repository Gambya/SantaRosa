<!DOCTYPE html>
<html>
<head lang="pt-Br">
    <meta charset="UTF-8">
    <title>Santa Rosa .:. Momentos Especiais</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/jquery.pagepiling.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>
    <div id="pagepiling">
        <div id="apresentacao" class="section">
            <div class="logo">
                <img src="Content/img/LogoSantaRosa.svg" width="60%" />
            </div>
            <footer>
                <a id="face" href="https://www.facebook.com/Santarosamomentosespeciais"><img src="Content/img/facebook.png" /> Santa Rosa Momentos Especiais</a> <img src="Content/img/instagram.png" /> @santarosamomentosespeciais
            </footer>
        </div>
        <div id="contato" class="section">
            <div class="container">
                <div class="row space">
                    <div class="col-md-12">
                        <h1>FALE CONOSCO</h1>
                    </div>
                </div>
                <div class="row space">
                    <form id="envioEmail" action="" method="post">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome*" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="email" name="email" class="form-control" placeholder="E-mail*" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
                        </div>
                    </div>
                </div>
                <div class="row space">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="site" name="site" class="form-control" placeholder="Site" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home"></span></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-earphone"></span></span>
                        </div>
                    </div>
                </div>
                <div class="row space">
                    <div class="col-md-12">
                        <textarea id="texto" name="texto" placeholder="Digite aqui o sua dúvida." class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="row space">
                    <div class="col-md-12">
                        <button id="submitcontato" class="btn btn-default btn-lg col-md-12">Enviar Formulário de Contato</button>
                    </div>
                </div>
                </form>
                <div class="row space">
                    <div class="col-md-12 cont">
                        <span class="glyphicon glyphicon-phone"></span> +55 (71)9925-5121<br/>
                        <span class="glyphicon glyphicon-envelope"></span> atendimentosantarosa@hotmail.com
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a id="face1" href="https://www.facebook.com/Santarosamomentosespeciais"><img src="Content/img/facebook-w.png" /> Santa Rosa Momentos Especiais</a> <img src="Content/img/instagram-w.png" /> @santarosamomentosespeciais
            </footer>
        </div>
    </div>
    <!-- Import de Js -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.pagepiling.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
